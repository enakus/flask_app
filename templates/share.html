<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{ font: 14px sans-serif; text-align: center; }
    </style>
</head>
<body>

    <h1> {{ sharename }} Files List:</h1>
	{% for file in files %}
		<p>{{file}}</p><br>
    	{% endfor %}
    <div class="wrapper">
    	<br><h1>Comments:</h1><br>
    		{% for comment in comments %}
			<p>{{comment}}</p>
    		{% endfor %}
    	<br><h1>Upload file:</h1>
    	<form action ="{{ url_for('upload_file') }}" method = "POST" enctype = "multipart/form-data">
   		<input type = "file" name = "file"/>
   		<input type="hidden" name="sharename" value="{{ sharename }}">
   		<input type = "submit" value="Upload file"/>
	</form>
	<br><h1>Post comment:</h1>
        <form action="{{ url_for('post_comment') }}" method="post"> 
            <div class="form-group">
                <br><label>Post comment:</label>
                    <input id="comment" name="comment" type="text" placeholder="Enter comment" class="textbox"/></br></br>
                    <input type="submit" class="btn btn-warning" value="Post comment"></br>
                    <input type="hidden" name="sharename" value="{{ sharename }}">
                    <div class="msg">{{ msg }}</div>
            </div>    
        </form>
        <form action="{{ url_for('download_share') }}" method="post"> 
            <div class="form-group">
                    <input type="submit" class="btn btn-warning" value="Download share as zip"></br>
                    <input type="hidden" name="sharename" value="{{ sharename }}">
                    <div class="msg">{{ msg }}</div>
            </div>    
        </form>
    </div>    
</body>
</html>
{% endautoescape %}
